<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>marathon running</title>
</head>
<body>
     <form action="https://test.marathon">
     <p> <h1> Race Registration!</h1>
          <p>
               <label for="first_name"> First Name</label>
               <input type="text" name="first_name" id="first_name" placeholder="first name" required>
          </p>

          <p> 
               <label for="last_name">Last Name</label> 
               <input type="text" name="last_name" placeholder="last name">
          </p>

          <p>
               <h1>Select a Race</h1>
          </p>
          <p>
               <label for="race_5k">Race 5K</label>
               <input type="radio" name="race" id="race_5k",value="5K">
               <br>
               <label for="Half_mar">Half Marathon</label>
               <input type="radio" name="race" id="Half_mar",value="Half_marathon">
               <br>
               <label for="Full_mar">Full Marathon</label>
               <input type="radio" name="race" id="Full_mar",value="Full_marathon">
               <br>
          </p>
          <p>
               <label for="Email">Email</label>
               <input type="email" required id ="email" placeholder="example@gmail.com" name="email">
               <label for="Password">Password</label>
               <input type="password" required id ="Password" name ="password" placeholder="password" encoding;="utf-8">
          </p>
          <p>
               <label for="age_group">Select Age Group</label>
               <select id="age_group" >
                    <option value="18"> under 18</option>
                    <option value="19"> age 19</option>
                    <option value="20"> age 20</option>
               </select>
          </p>
          <br>
               <button name="submit" >Register!</button>

     </form>
     
     
     </p>
</body>
</html>
